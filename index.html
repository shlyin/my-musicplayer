<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Mus Player</title>
        <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./css/music.css">
    </head>
    <body>
        <!-- particles.js container -->
        <div id="particles-js"></div>
        <!-- main -->
        <div class="music-player">
            <div class="kkk">
                <img id='id-img-logo' class="logo-rotate" src="./image/10.jpg" alt="">
                <audio id='id-audio-player' src="" data-id=""></audio >
                <div class="control-2">
                    <span class="current">00:00</span>
                    <span class="duration">00:00</span>
                </div>
                <input id="id-input-current" type="range" class='range control' value="0">
                <div class="control-1">
                    <span id='id-span-musicList'>≡</span>
                </div>
                <div class="">
                    <div class="list-backgound">
                    </div>
                    <div class="music-files">
                        <h3 class="">播放列表</h3>
                    </div>
                </div>
                <div class="content">
                    <h2 id="id-h2-singName" class="name">请选择曲目</h2>
                    <p id="id-p-singer" class="name">--</p>
                </div>
            </div>
            <!-- 主要控件 -->
            <div class="ksjmcg">
            </div>
            <div class="control-3">
                <!-- 播放模式 -->
                <div class="modeList" data-mode='0'>
                    <!-- 顺序 -->
                    <i id='id-mode-0' class="mode mode-show fa fa-exchange" aria-hidden="true"></i>
                    <!-- 单曲 -->
                    <i id='id-mode-1' class="mode fa fa-repeat" aria-hidden="true"></i>
                    <!-- 随机 -->
                    <i id='id-mode-2'class="mode fa fa-random" aria-hidden="true"></i>
                </div>
                <!-- 上一曲 -->
                <div id="id-div-previous" class="control3">◁</div>
                <!-- 播放、暂停 -->
                <div class="circle">
                    <div id="id-div-start" class="play play-show">▶</div>
                    <div id="id-div-stop" class="play">||</div>
                </div>
                <!-- 下一曲 -->
                <div id="id-div-next" class="control3">▷</div>
                <!-- 音量 -->
                <div class="">
                    <input id="id-input-volume" class="" type="range" value="">
                    <div id="id-div-volume" class="control3">
                        <i class="fa fa-volume-up" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>
        <!-- particles.js -->
        <script src="js/particles.js"></script>
        <script src="js/app.js"></script>
        <!-- main -->
        <script src="./js/music.js"></script>
    </body>
</html>
